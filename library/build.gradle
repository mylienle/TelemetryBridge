apply plugin: 'com.android.library'

android {
    namespace 'com.example.telemetrybridge'
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
        implementation fileTree(dir: "libs", include: ["*.jar"])
//    implementation 'io.opentelemetry:opentelemetry-api:1.26.0'
//    implementation 'io.opentelemetry:opentelemetry-sdk:1.26.0'
//    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.26.0'
//    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
}